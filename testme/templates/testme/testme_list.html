{% extends 'base.html' %}

{% block content %}
    <div>
        <a href="{{ url_for('new_test') }}">Create my custom testme!</a>
    </div>

    <div class="row">
        {% for testme in testme_list %}
            <div class="col-md-3">
                <div>
                    {{ testme.title }}
                    {{ testme.description }}
                    <div>
                        <a href="{{ url_for('testme_detail', testme_id=testme.id) }}">Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
